<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
  </head>
  <body>
    <div id="app">
      <h1>Memory</h1>
      <div class="display">
        <p class="intentos">
          Moves: <span id="intentos-number" class="intentos__number"></span>
        </p>
        <button id="sonidos" class="sound">
          <img src="/sound-high.svg" alt="" />
        </button>
      </div>

      <div class="cards">
        <div class="card__perspective">
          <div id="card" class="card" data-state="vuelta" data-indice-id="0">
            <img src="" alt="" class="card__img" data-indice-id="0" />
          </div>
        </div>
        <div class="card__perspective">
          <div id="card" class="card" data-state="vuelta" data-indice-id="1">
            <img src="" alt="" class="card__img" data-indice-id="1" />
          </div>
        </div>
        <div class="card__perspective">
          <div id="card" class="card" data-state="vuelta" data-indice-id="2">
            <img src="" alt="" class="card__img" data-indice-id="2" />
          </div>
        </div>
        <div class="card__perspective">
          <div id="card" class="card" data-state="vuelta" data-indice-id="3">
            <img src="" alt="" class="card__img" data-indice-id="3" />
          </div>
        </div>

        <div class="card__perspective">
          <div id="card" class="card" data-state="vuelta" data-indice-id="4">
            <img src="" alt="" class="card__img" data-indice-id="4" />
          </div>
        </div>
        <div class="card__perspective">
          <div id="card" class="card" data-state="vuelta" data-indice-id="5">
            <img src="" alt="" class="card__img" data-indice-id="5" />
          </div>
        </div>
        <div class="card__perspective">
          <div id="card" class="card" data-state="vuelta" data-indice-id="6">
            <img src="" alt="" class="card__img" data-indice-id="6" />
          </div>
        </div>
        <div class="card__perspective">
          <div id="card" class="card" data-state="vuelta" data-indice-id="7">
            <img src="" alt="" class="card__img" data-indice-id="7" />
          </div>
        </div>
        <div class="card__perspective">
          <div id="card" class="card" data-state="vuelta" data-indice-id="8">
            <img src="" alt="" class="card__img" data-indice-id="8" />
          </div>
        </div>
        <div class="card__perspective">
          <div id="card" class="card" data-state="vuelta" data-indice-id="9">
            <img src="" alt="" class="card__img" data-indice-id="9" />
          </div>
        </div>
        <div class="card__perspective">
          <div id="card" class="card" data-state="vuelta" data-indice-id="10">
            <img src="" alt="" class="card__img" data-indice-id="10" />
          </div>
        </div>
        <div class="card__perspective">
          <div id="card" class="card" data-state="vuelta" data-indice-id="11">
            <img src="" alt="" class="card__img" data-indice-id="11" />
          </div>
        </div>
        <div id="mensaje" class="mensaje oculto">
          <h2>Congrats, you win!</h2>
        </div>
      </div>
      <button id="empezar-partida" class="btn">Start game</button>
    </div>

    <audio id="sound-card" src="/sonidos/carta1.mp3"></audio>
    <audio id="sound-match" src="/sonidos/pareja1.mp3"></audio>
    <audio id="sound-error" src="/sonidos/error.mp3"></audio>
    <audio id="sound-win" src="/sonidos/ganar-partida.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
